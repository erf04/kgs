{% extends 'baseEn.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/Event_News.css' %}" />
<!-- <link rel="stylesheet" href="{% static 'css/product.css' %}" /> -->
<!-- loader -->
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
<div class="tm-hero"></div>
<div class="container">
  {% for event in events %}
  <a class="seeLink" href="{% url 'seeEventNews' event.pk %}">
    <div class="content little-zooom">
      <div class="img-container">
        <img class="img" src="{{event.image.url}}" alt="" />
      </div>
      <div class="discription">
        <p>
          {{event.description}}
        </p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
<!-- Script For Loader -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- <script src="{% static 'js/jquery.min.js' %}"></script> -->
<script src="{% static 'js/index.js' %}"></script>
{% endblock %}
