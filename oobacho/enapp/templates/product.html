<style>
        .filter-btn {
        color: white;
        background-color: rgb(0, 145, 255);
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .dropdown {
        border: 1px solid gray;
        border-radius: 5px;
        width: 100px;
        background-color: aliceblue;
        display: none;
        /* padding: 10px; */
      }

      .dropdown-item {
        /* border-bottom: 1px solid black; */
        /* margin-bottom: 10px; */
        transition: 0.5s;
        padding: 10px;
      }

      .dropdown-item:hover {
        background-color: rgb(0, 170, 255);
      }
</style>
<!-- Page Loader -->
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
<!-- {% for product in htmlproducts %}

<div
  class="tm-hero"
></div>


<div class="container tm-container-content tm-mt-60">
  <div class="row">
    <div class="col-md-2">
      
        {% for category,types in result %}
        <div>
          <button class="filter-btn" >{{category.title}} <i class="fas fa-chevron-down"></i></button>
          <div class="dropdown">
            <ul style="list-style-type: none; margin: 0; padding: 0">
              {% for type in types %}
              <!-- <div class="d-flex"> -->
                <!-- <input type="checkbox" /> -->
                <a href="{% url 'filtered-products' category.pk type.pk %}"><li class="dropdown-item">{{type.title}}</li></a>
              <!-- </div> -->
              {% endfor %}
            </ul>
          </div>
        </div>  
        {% endfor %}
        
  

      
    </div>
    <div class="row col-md-10 tm-mb-90 tm-gallery">
      <!-- for loop -->
      {% for product in products %}
      <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12 mb-5">
        <figure class="effect-ming tm-video-item">
          <img
            src="{{product.image.url}}"
            alt="Image"
            class="img-fluid"
          />
          <figcaption class="d-flex align-items-center justify-content-center">
            <h2 class="product_name">{{product.name}}</h2>
            <a href="{% url 'seeproduct' product.pk %}">View </a>
          </figcaption>
        </figure>
        <div class="d-flex justify-content-between tm-text-gray">
          <span class="tm-text-gray-light">18 Oct 2020</span>
          <span>9,906 views</span>
        </div>
      </div>
      {% endfor %}
      <!-- endfor -->

      <div class="row mb-4">
        <!-- <h2 class="col-6 tm-text-primary" id="type1">Type 1</h2> -->
        <div class="col-6 d-flex justify-content-end align-items-center">
          <form action="" class="tm-text-primary">
            Page
            <input
              type="text"
              value="1"
              size="1"
              class="tm-input-paging tm-text-primary"
            />
            of 200
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(window).on("load", function () {
    $("body").addClass("loaded");
  });

    e.preventDefault();
