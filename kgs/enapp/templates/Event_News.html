<script>
  $(window).on("load", function () {
    $("body").addClass("loaded");
  });

  var description = document.getElementById("event_description");

  function LeaveAnimation() {
    description.style.animation = "colorChangeRev .6s";
    description.style.animationFillMode = "backwards";
    description.style.animationDelay = "0.2s";
  }

  function EnterAnimation() {
    description.style.animation = "colorChange .6s";
    description.style.animationFillMode = "forwards";
    description.style.animationDelay = "0.2s";
  }
