<style>
  .text-green {
    color: #61a870;
  }

  #sendForm {
    background-color: #61a870;
  }

  #sendForm:hover {
    background-color: #468152;
  }

  ::placeholder {
    color: #61a870;
  }
</style>

<!-- Page Loader -->
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>

<div
  class="tm-hero"
  style="background-image: url({% static 'img/output.jpg' %})"
></div>

<div class="container tm-mt-60">
  <div class="row tm-mb-50">
    <div class="col-lg-6 col-12 mb-5">
      <h2 class="text-green mb-5">Contact Page</h2>
      <form
        id="contact-form"
        action=""
        method="POST"
        class="tm-contact-form mx-auto"
      >
        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control rounded-0 text-green"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control rounded-0"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="phone number"
            class="form-control rounded-0"
            placeholder="WhatsApp number"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="country"
            class="form-control rounded-0"
            placeholder="Country"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="city"
            class="form-control rounded-0"
            placeholder="City"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="type"
            class="form-control rounded-0"
            placeholder="Name &amp; type of product"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="type"
            class="form-control rounded-0"
            placeholder="Type of utilization"
            required
          />
        </div>
        <div class="form-group">
          <select class="form-control" id="contact-select" name="inquiry">
            <option value="-">Subject</option>
            <option value="Sales">Sales &amp; Marketing Unit</option>
            <option value="R&D">R &amp; D</option>
            <option value="Financial">Financial Unit</option>
            <option value="Shipping">Shipping Unit</option>
            <option value="Production">Production Unit</option>
            <option value="Quality Assurance">Quality Assurance Unit</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            rows="8"
            name="message"
            class="form-control rounded-0"
            placeholder="Message"
            required=""
          ></textarea>
        </div>

        <!-- save into a database or something -->
        <div class="form-group tm-text-right">
          <button type="submit" class="btn btn-primary" id="sendForm">
            Send
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-12 mb-5">
      <div class="tm-address-col">
        <h2 class="text-green mb-5">Purchace Procedure</h2>
        <img src="{% static 'img/newRoadMap.png' %}" alt="roadMap" style="width: 110%; margin-top: 2.5em;">
      </div>
